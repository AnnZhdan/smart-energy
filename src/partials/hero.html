<!-- Hero -->
<section class="hero">
  <div class="hero-container container">
       <h1 class="container__title">
       <svg class="hero__icon">
         <use href="./img/icon-sprite.svg#icon-circle"></use>
       </svg>
       Get <span class="container__title-accent">Body</span> in shape, Stay healthy</h1>
      <p class="container__text">Transform your physique and embrace a healthier lifestyle with our comprehensive fitness and nutrition support.</p>
     <picture>
       <source srcset="./img/image_desc@1x.webp 1x, ./img/image_desc@2x.webp 2x" media="(min-width: 1440px)" type="image/webp"/>
       <source srcset="./img/image_desc@1x.jpg 1x, ./img/image_desc@2x.jpg 2x" media="(min-width: 1440px)" type="image/jpeg"/>
       <img class="hero__img-small hidden" src="./img/image_desc@1x.jpg" alt="women doing fitness outdoors" loading="lazy"/>
     </picture>
     <picture class="hero__picture">
       <source srcset="./img/image1_desc@1x.webp 1x, ./img/image1_desc@2x.webp 2x" media="(min-width: 1440px)" type="image/webp"/>
       <source srcset="./img/image1_desc@1x.jpg 1x, ./img/image1_desc@2x.jpg 2x" media="(min-width: 1440px)" type="image/jpeg"/>
       <source srcset="./img/image1_tab@1x.webp 1x, ./img/image1_tab@2x.webp 2x" media="(min-width: 768px)" type="image/webp"/>
       <source srcset="./img/image1_tab@1x.jpg 1x, ./img/image1_tab@2x.jpg 2x" media="(min-width: 768px)" type="image/jpeg"/>
       <source srcset="./img/image1_mob@1x.webp 1x, ./img/image1_mob@2x.webp 2x" media="(max-width: 767px)" type="image/webp"/>
       <source srcset="./img/image1_mob@2x.jpg 1x, ./img/image1_mob@2x.jpg 2x" media="(max-width: 767px)" type="image/jpeg"/>
       <img class="hero__img" src="" alt="women doing fitness outdoors" loading="lazy"/>
     </picture>
       <div class="tags">
         <ul class="tags__list">
           <li class="tags__list-item">#Sport</li>
           <li class="tags__list-item">#Healthy</li>
           <li class="tags__list-item">#Workout</li>
           <li class="tags__list-item">#Diet</li>
         </ul>
       </div>
  </div>
 </section>
